<body>
  <div id="container">
    <h1>コンポーネント検討用</h1>
    <section>
      <h2>ボタン</h2>
      <p>ボタンということをよりわかりやすくするために、ボタンの角は丸くしてあります。また、入力フォームが基本的に四角なのに対して、ボタンのデザインは丸を採用することで、ボタンとしての視認性を高めています。</p>

      <section>
        <h3>登録ボタン・検索ボタン</h3>
        <p>何かアクションを起こすボタンは基本的に青色を使っています。青には何かを肯定するという意味合いが含まれるためです。</p>
        <div>
          <button type="button" class="btn btn-yes">登録</button>
        </div>
        <div>
          <button type="button" class="btn btn-yes">検索</button>
        </div>
      </section>

      <section>
        <h3>キャンセルボタン・取消ボタン・閉じるボタン</h3>
        <p>起こしていたアクションをキャンセルボタンについては、ボーダーはグレーで文字もグレーを使用しています。</p>
        <div>
          <button type="button" class="btn btn-cancel">キャンセル</button>
        </div>
        <div>
          <button type="button" class="btn btn-cancel">閉じる</button>
        </div>
      </section>
    </section>
    <section>
      <h2>入力フォーム</h2>
      <p>入力フォームについては下記を想定しています。</p>
    </section>
  </div>
</body>
